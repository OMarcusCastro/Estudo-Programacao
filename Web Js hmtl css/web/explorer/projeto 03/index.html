<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">

        <header>
            <h1>
                Crie e compartilhe 
                seu evento.
            </h1>
            <p>
                O primeiro passo, é preencher esse
                formulário de inscrição.
            </p>
        </header>
    
        <form >
            <fieldset>
                <legend>
                    Informações do evento
                </legend>
                <div class="input-wrapper">
                    <label for="event-title">Título do evento <span>(mínimio 8 caracteres)</span> </label>
                    <input type="text" id="event-title" name="event-title" required>
                </div>

            </fieldset>
    
        </form>
    </div>
</body>
</html>
